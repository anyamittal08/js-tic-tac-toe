<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <h1>Pick your opponent</h1>
            <div class="btn-container">
                <button id="friend" class="opponent-btn">Play against a friend</button>
                <button class="opponent-btn ai">Play against the computer</button>
                <button id="hard-mode" class="opponent-btn ai">Play against an unbeatable AI</button>
            </div>
        </div>
    </div>
    <div class="game-info">Click on a square to start</div>
    <div class="game-container">
        <table class="gameboard">
            <tbody>
                <tr class="row">
                    <td><button class="square" id="0"></button></td>
                    <td><button class="square" id="1"></button></td>
                    <td><button class="square" id="2"></button></td>
                </tr>
                <tr class="row">
                    <td><button class="square" id="3"></button></td>
                    <td><button class="square" id="4"></button></td>
                    <td><button class="square" id="5"></button></td>
                </tr>
                <tr class="row">
                    <td><button class="square" id="6"></button></td>
                    <td><button class="square" id="7"></button></td>
                    <td><button class="square" id="8"></button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-container">
        <button class="restart-btn">New Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
