<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>
<body>
    <table class="gameboard">
        <tbody>
            <tr class="row">
                <td><button class="square">0</button></td>
                <td><button class="square">1</button></td>
                <td><button class="square">2</button></td>
            </tr>
            <tr class="row">
                <td><button class="square">3</button></td>
                <td><button class="square">4</button></td>
                <td><button class="square">5</button></td>
            </tr>
            <tr class="row">
                <td><button class="square">6</button></td>
                <td><button class="square">7</button></td>
                <td><button class="square">8</button></td>
            </tr>
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
